name: Publish Windows Forms App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2  # This will set up the MSBuild tool

    - name: Build
      run: |
        nuget restore Codeformer.sln
        msbuild /p:Configuration=Release Codeformer.csproj

    - name: Publish
      run: |
        msbuild /t:Publish /p:Configuration=Release /p:Platform="Any CPU" Codeformer.sln

    - name: Zip published files
      run: |
        Compress-Archive -Path "${{ github.workspace }}/Codeformer/bin/Release/publish" -DestinationPath Codeformer/bin/Release/publish.zip -Force


    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }}/assets
        asset_path: Codeformer/bin/Release/publish.zip
        asset_name: CodeformerDotnet.zip
        asset_content_type: application/zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false
