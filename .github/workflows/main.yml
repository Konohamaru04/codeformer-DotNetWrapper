name: Publish Windows Forms App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2  # This will set up the MSBuild tool

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.8.x'  # Specify the .NET Framework version if needed

    - name: Build
      run: |
        nuget restore Codeformer.sln
        msbuild /p:Configuration=Release Codeformer.csproj

    - name: Publish
      run: |
        msbuild /t:Publish /p:Configuration=Release /p:Platform="Any CPU" Codeformer.csproj

    - name: Archive published files
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: Codeformer/bin/Release/publish # Adjust the path according to your project structure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: app

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0 # Change this to your desired tag name
        release_name: Release v1.0.0 # Change this to your desired release name
        draft: false
        prerelease: false

    - name: Upload artifact to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: CodeformerDotnet.zip # Change this to the name you want for the artifact
        asset_content_type: application/zip
